<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger Classic - Zoro 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status { color: #00FF00; font-family: monospace; text-align: center; padding: 20px; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
    </style>
</head>
<body>

    <div id="status">جاري تشغيل Frogger...</div>
    <iframe id="gameFrame"></iframe>

    <script>
        // الرابط المصحح بدون مسافات
        const ZIP_URL = 'https://raw.githubusercontent.com/ubu-creator/Frogger-Classic-Return2026/main/frogger.zip';

        async function startEngine() {
            const status = document.getElementById('status');
            const frame = document.getElementById('gameFrame');

            try {
                const response = await fetch(ZIP_URL);
                if (!response.ok) throw new Error("فشل الوصول إلى ملف zip");
                
                const blob = await response.blob();
                const zip = await JSZip.loadAsync(blob);
                
                // البحث عن ملف index.html
                let mainFile = null;
                for (let path in zip.files) {
                    if (path.endsWith('index.html')) {
                        mainFile = zip.files[path];
                        break;
                    }
                }

                if (mainFile) {
                    const content = await mainFile.async("string");
                    const blobUrl = URL.createObjectURL(new Blob([content], {type: 'text/html'}));
                    
                    status.style.display = 'none';
                    frame.style.display = 'block';
                    frame.src = blobUrl;
                } else {
                    status.innerText = "خطأ: تأكد أن ملف index.html موجود داخل الزيب";
                }
            } catch (err) {
                status.innerText = "حدث خطأ في الرابط أو التصريحات";
                console.error(err);
            }
        }

        startEngine();
    </script>
</body>
</html>
