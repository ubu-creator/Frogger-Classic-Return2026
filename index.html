<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger Return 2026 - Zoro 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status { color: #00FF00; font-family: monospace; text-align: center; padding: 20px; font-size: 18px; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: #000; }
    </style>
</head>
<body>

    <div id="status">جاري الاتصال بملف frogger1.zip...</div>
    <iframe id="gameFrame"></iframe>

    <script>
        // الرابط الذي طلبته بعد تحويله لرابط تحميل مباشر (Raw)
        const ZIP_URL = 'https://raw.githubusercontent.com/ubu-creator/Frogger-Classic-Return2026/main/frogger1.zip';

        async function loadGame() {
            const status = document.getElementById('status');
            const frame = document.getElementById('gameFrame');

            try {
                const response = await fetch(ZIP_URL);
                if (!response.ok) throw new Error("لم أتمكن من سحب الملف من GitHub");
                
                const blob = await response.blob();
                const zip = await JSZip.loadAsync(blob);
                
                // البحث عن ملف index.html داخل الزيب
                let targetFile = null;
                for (let path in zip.files) {
                    if (path.toLowerCase().endsWith('index.html')) {
                        targetFile = zip.files[path];
                        break;
                    }
                }

                if (targetFile) {
                    const content = await targetFile.async("string");
                    // معالجة المسارات لتعمل الصور PNG الموجودة داخل الزيب
                    const dirPath = targetFile.name.substring(0, targetFile.name.lastIndexOf("/") + 1);
                    const finalCode = content.replace('<head>', `<head><base href="${dirPath}">`);
                    
                    const blobUrl = URL.createObjectURL(new Blob([finalCode], {type: 'text/html'}));
                    status.style.display = 'none';
                    frame.style.display = 'block';
                    frame.src = blobUrl;
                } else {
                    status.innerText = "تنبيه: الملف zip لا يحتوي على index.html داخلي";
                }
            } catch (err) {
                status.innerText = "خطأ: تأكد من أن الملف frogger1.zip موجود في GitHub";
                console.error(err);
            }
        }

        loadGame();
    </script>
</body>
</html>
