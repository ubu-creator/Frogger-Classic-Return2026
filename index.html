<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger Classic 2026 - Zoro 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status { color: #00FF00; font-family: monospace; text-align: center; padding: 20px; font-size: 18px; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: #000; }
    </style>
</head>
<body>

    <div id="status">جاري تشغيل Frogger1 بدون مسافات...</div>
    <iframe id="gameFrame"></iframe>

    <script>
        // الرابط المصحح بدقة: لا توجد مسافة بين frogger و 1 و zip
        const ZIP_URL = 'https://raw.githubusercontent.com/ubu-creator/Frogger-Classic-Return2026/main/frogger1.zip';

        async function startEngine() {
            const status = document.getElementById('status');
            const frame = document.getElementById('gameFrame');

            try {
                const response = await fetch(ZIP_URL);
                if (!response.ok) throw new Error("الملف frogger1.zip غير موجود");
                
                const blob = await response.blob();
                const zip = await JSZip.loadAsync(blob);
                
                let mainHtml = null;
                for (let filename in zip.files) {
                    if (filename.toLowerCase().endsWith('index.html')) {
                        mainHtml = zip.files[filename];
                        break;
                    }
                }

                if (mainHtml) {
                    const content = await mainHtml.async("string");
                    const dir = mainHtml.name.substring(0, mainHtml.name.lastIndexOf("/") + 1);
                    const finalCode = content.replace('<head>', `<head><base href="${dir}">`);
                    
                    const blobUrl = URL.createObjectURL(new Blob([finalCode], {type: 'text/html'}));
                    status.style.display = 'none';
                    frame.style.display = 'block';
                    frame.src = blobUrl;
                } else {
                    status.innerText = "خطأ: الملف داخلياً لا يحتوي على index.html";
                }
            } catch (err) {
                status.innerText = "فشل: تأكد أن اسم الملف في GitHub هو frogger1.zip بالضبط";
                console.error(err);
            }
        }

        startEngine();
    </script>
</body>
</html>
